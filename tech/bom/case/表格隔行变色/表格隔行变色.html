table,th,td{ border:1px solid #ccc; border-collapse:collapse;}
th,td{ height:30px; padding:0 5px}
.tr_even_bg{ background:#efefef;}
.over{ background:#ccc;}
</style>
<script>
window.onload=dom_onload;

function dom_onload(){
	var oTbody=document.getElementsByTagName('tbody')[0];
	var aTr=oTbody.children;
	
	for(var i=0; i<aTr.length; i++){
		//alert(i%2);  结果为0,0是false
		if(i%2){
			aTr[i].className="tr_even_bg";
		};
		
		aTr[i].onmouseenter=function(){//aTr鼠标移入
			//自定义一个属性，记录我移入之前的className是什么 //tr_even_bg或者空
			this.oldClassName=this.className;
			this.className="over";//aTr鼠标移入改变样式
		};
		aTr[i].onmouseleave=function(){	//鼠标离开，className回到原来的那个className
			this.className=this.oldClassName;
		}
		
	}
	


}

</script>
