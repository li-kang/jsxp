body{ background: #fff;}
ul{ list-style:none; width:500px; margin: 100px auto;}
.hide{ display:none}
button{ width:80px; height:30px; margin-bottom:10px}
li{ padding:20px; border-bottom:1px solid #CCCCCC}
div{ height:100px; color:#fff; font-size:39px}
.subA{ background:#ddd;}
.subB{ background:#999}
.show_boxA .subA{ display:block}
.show_boxB .subB{ display:block}

	$('li').each(function() {
		var _this=$(this);
        _this.children('button:first').click(function(){
			if(!_this.hasClass("show_boxA")){
				$('li').removeClass();
				_this.addClass("show_boxA");
			}else{
				$('li').removeClass();
			}
		});
		_this.children('button:last').click(function(){
			if(!_this.hasClass("show_boxB")){
				$('li').removeClass();
				_this.addClass("show_boxB");
			}else{
				$('li').removeClass();
			}
		});
    });
	
});
