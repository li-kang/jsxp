<title>无标题文档</title>
<style>
* { margin: 0; padding: 0 }
body{ background: #fff;}
ul { list-style: none }
.box { width: 500px; height: 280px; border: 1px solid #ccc; margin: 100px auto; position: relative; overflow: hidden; font-size:14px; }
.newsList { position: absolute; top: 0; left: 20px }
.newsList li a { display: block; height: 40px; line-height: 40px }
</style>
<script src="../js/jquery-1.11.3.min.js"></script>
<script>
$(function(){
	$('ul').append($('ul').html());
	var timer;
	var i=0;
	
	function run(){
		timer=setInterval(function(){
			i++;
			if(i>$('ul li').length/2){//滚动超过一套  aLi在此时才赋值，所以要取一半
				$('ul').css('top',0);
				i=1;//从第一条开始
			};
			$('ul').animate({'top':-i*40})
		},2000);
	};
	
	run();
	
	$('#box').hover(
		function(){
			clearInterval(timer);
		},
		function(){
			run();
		}
	)
});
