*{ margin:0; padding:0}
body{ font-size:14px; background: #fff;}
ul,li,ol{ list-style:none}
a{ text-decoration:none; color:#333;}
.taobao_menu{ margin:20px; width:200px; background:#efefef;}
.taobao_menu li{ border-bottom:1px solid #ccc;}
.taobao_menu li a{ display:block; height:30px; line-height:30px; text-indent:1em}

.taobao_menu .ac{ background:red;}
.taobao_menu .ac a{ color:#fff;}

.menu_cont{ width:500px; min-height:400px; border:1px solid red; position:absolute; top:20px; left:220px; padding:10px 20px;  display:none;}
.cate_part{ display:none}
.menu_cont dt{ height:30px; line-height:30px; border-bottom:1px solid #ccc; font-weight:bold}
.menu_cont dd{ float:left; margin:10px 10px 0 0}
</style>
<script src="../js/jquery-1.11.3.min.js"></script>
<script>
$(function(){
	var n;
	$('#taobaoMenu li').hover(
		function(){
			var _this=$(this);
			n=_this.index();
			_this.addClass('ac').siblings().removeClass('ac');
			$('.cate_part').hide();
			var id=_this.attr('data-index');
			$('.menu_cont,#cate_item'+id).show();
		},
		function(){
			$('#taobaoMenu li').removeClass('ac');
			$('.menu_cont').hide();
		}
	);
	$('.menu_cont').hover(
		function(){
			$(this).show();
			$('#taobaoMenu li:eq('+n+')').addClass('ac');
		},
		function(){
			$(this).hide();
			$('#taobaoMenu li').removeClass('ac');
		}
	);
});
