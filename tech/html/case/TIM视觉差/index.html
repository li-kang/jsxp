<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>火星时代</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        }

        body, html, div {
        height: 100%;
        width: 100%;
        }

        .header {
        height: 981px;
        }

        .header .header_top {
        background: url("../images/header1_bg.jpg") no-repeat top center;
        text-align: center;
        height: 660px;
        }

        .header .header_top img {
        vertical-align: top;
        }

        .header .header_bottom {
        height: 321px;
        }

        .div1, .div2, .div3 {
        background-size: auto;
        background: url("../images/qq1.jpg") no-repeat fixed center center;
        color: red;
        font-size: 50px;
        line-height: 100%;
        }

        .div2 {
        background-image: url("../images/qq2.jpg");
        }

        .div3 {
        background-image: url("../images/qq3.jpg");
        }

        .div4, .main, .div5 {
        background: #fff;
        text-align: center;
        height: 584px;
        }

        .div4 .div4_inner {
        position: relative;
        width: 960px;
        height: 584px;
        margin: 0 auto;
        }

        .div4 .div4_inner .text {
        position: absolute;
        right: 7px;
        top: 115px;
        width: 488px;
        }

        .div4 .div4_inner .iphone {
        position: absolute;
        bottom: 0;
        width: 664px;
        height: 763px;
        background: url("../images/iphone.png") no-repeat;
        }

        .footer {
        background: #2a2a2a;
        text-align: center;
        height: 348px;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="header_top"><img src="../images/header1.png" alt=""></div>
    <div class="header_bottom"><img src="../images/header2.png" alt=""></div>
</div>
<div class="div1"></div>
<div class="div4">
    <div class="div4_inner">
        <div class="text"><img src="../images/text.png" alt=""></div>
        <div class="iphone"></div>
    </div>
</div>
<div class="div2"></div>
<div class="main"><img src="../images/pic3.png" alt="" height="584"></div>
<div class="div3"></div>
<div class="div5"><img src="../images/pic4.png" alt="" height="584"></div>
<div class="footer"><img src="../images/footer.png" alt="" height="348"></div>
</body>
</html>
