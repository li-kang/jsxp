<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery.fancybox-1.3.1.pack.js"></script>
<script>
$(function(){
	$("a[rel=group]").fancybox({
		'titlePosition' : 'over',
		'cyclic'        : true,
	});
	
	$('button').data('style',true).click(function(){
		if($(this).data('style')){
			$('link:eq(1)').prop('href','css/style2.css');
			$(this).data('style',false)
		}else{
			$('link:eq(1)').prop('href','css/style1.css');
			$(this).data('style',true)
		}
	});



})


</script>
