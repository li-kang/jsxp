$('#btn').click(function(){
    $('#box input').prop('checked',$(this).prop('checked'));//赋值属性
});

$('#box input').click(function(){
    var n=0;
    $('#box input').each(function(){
        $(this).prop("checked") && n++;
        $('#btn').prop("checked", n==$('#box input').length? true :false);
    })
});
