<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>弹跳的篮球</title>
<style>
*{ margin:0; padding:0}
body{ background: #fff;}
ul{ list-style:none;}
.menu{ width:400px; margin:150px auto; position:relative; padding-left:50px;}
li{ height:50px; line-height:50px; color: #fff; background:red; width:300px; margin-bottom:20px; padding-left: 20px; border:3px solid #fff; box-shadow: 1px 1px 5px 2px #ccc ; border-radius: 30px;}
li:hover{ background:dodgerblue;}
.ball{ position:absolute;height:30px; width:30px; background:url(Basketball.png); border-radius:50%; top:15px; left:10px;}
.ac{ background:blue;}
</style>

<script src="jquery-1.11.3.min.js"></script>
<script src="jquery.easing.min.js"></script>
<script>
$(function(){
	var onTop=$('.menu .ac').position().top+14;  //起始位置
	$('.ball').css({"top": onTop});

	
	$('li').mouseenter(function(){
		var h=$(this).position().top+14;
		$('.ball').stop().animate({"top":h},500,"easeOutBounce");
	});
	
	$('li').mouseout(function(){
		$('.ball').stop().animate({"top":onTop},500,"easeOutBounce");
	});
	
	
	//切换 li 的ac
	$('li').click(function(){
		$(this).addClass('ac').siblings().removeClass('ac');
		onTop=$(this).position().top+14;//调整位置
	});

})


</script>
</head>

<body>
	<div class="menu">
    	<span class="ball"></span>
    	<ul>
            <li class="ac">洛杉矶湖人</li>
            <li>休斯敦火箭</li>
            <li>芝加哥公牛</li>
            <li>奥兰多魔术</li>
            <li>底特律活塞</li>
        </ul>
    </div>
	

</body>
</html>
