<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
* { margin: 0; padding: 0 }
body{ background: #fff;}
ul { list-style: none }
.wrap{margin: 100px auto;width: 500px;}
h1{margin-bottom: 10px; text-indent: 1em;}
.box {  height: 280px; border: 1px solid #ccc;  position: relative; overflow: hidden; font-size:14px; }
.newsList { position: absolute; top: 0; left: 20px }
.newsList li a { display: block; height: 40px; line-height: 40px }
</style>
<script src="../js/jquery-1.11.3.min.js"></script>
<script>
$(function(){
	$('ul').append($('ul').html());
	var timer;//定时器用
	var i=0;
	function run(){
		timer=setInterval(function(){
			i++;
			if(i>$('ul li').length/2){//滚动超过一套  aLi在此时才赋值，所以要取一半
				$('ul').css('top',0);
				i=1;//从第一条开始
			};
			$('ul').animate({'top':-i*40})
		},1000);
	};
	
	run();
	
	$('#box').hover(
		function(){
			clearInterval(timer);
		},
		function(){
			run();
		}
	)
});

</script>
</head>
<body>
<div class="wrap">
    <h1>新闻列表</h1>
    <div id="box" class="box">
        
        <ul id="newsList" class="newsList">
            <li><a href="javascript:;">知名导演亲自指导，8位学员参与G20节目制作</a></li>

            <li><a href="javascript:;">火星与超凡视幻达成深入合作，VR实训再升级</a></li>
            <li><a href="javascript:;">百度“皮肤设计大赛” 15强榜单出炉</a></li>
            <li><a href="javascript:;">百度高级设计经理、FDC负责人火星开讲</a></li>
            <li><a href="javascript:;">G20节目一炮打响，火星与盛视云图深入合作</a></li>
            <li><a href="javascript:;">林志远先生带你了解网红的台前幕后</a></li>
            <li><a href="javascript:;">超凡视幻CTO朱昱地VR经验分享</a></li>
            <li><a href="javascript:;">【总结】即将过去的2016年的5大平面设计趋势 </a></li>
            <li><a href="javascript:;">万合新作《异能家庭》给万星人的成人礼</a></li>
        </ul>
    </div>
</div>

</body>
</html>
